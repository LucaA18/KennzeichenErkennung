<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        /* Your CSS styles here */
        /* CSS for spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
            margin: 20px auto; /* Center the spinner */
        }

        /* Modern button styles */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1,1);
        }
        #delete-button{
            background-color: #af4c4c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Form input styles */
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;    
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/mp4" class="button">
        <input type="text" name="label" placeholder="Enter label" class="button">
        <button id="submit-button" type="submit" class="button">Upload Video</button>
    </form>

    <!-- Cancel the compilation Button -->
    <button id="cancel-button" class="button">Cancel Model Compilation</button>
    
    <div id="video-gallery"> 
        {% for video in videos %}
            <div class="video-container" width="300px" height="250px">
                <video width="30%" height="30%" controls>
                    <source src="{{ url_for('static', filename=video.filename) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>              
                <p>{{ video.filename }}</p>
                <p>Label: {{ video.label }}</p>
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="text" name="input_numberPlate" placeholder="Please enter number plate" class="button">
                </form>
                <a class="run-model-button button" href="#" onclick="runModel('{{ video.filename }}')">Run Model</a>
                <a class="delete-button" id="delete-button" href="{{ url_for('delete_video', filename=video.filename) }}">Delete this Video</video></a> <!-- Delete button -->
            </div>
        {% endfor %}
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="spinner"></div>

    <script>
        function runModel(filename) {
            // Display loading spinner
            document.getElementById('loading-spinner').style.display = 'block';

            // Get input number plate
            var numberPlate = document.querySelector('input[name="input_numberPlate"]').value;

            // Redirect to run_model route with number plate parameter
            window.location.href = "/run_model/" + filename + "?number_plate=" + numberPlate;
        }

        // Add event listener to the cancel button
        document.getElementById('cancel-button').addEventListener('click', function() {
            // Perform actions to cancel model compilation here
            // For example, you can redirect the user or show a message
            alert('Model compilation canceled!');
            // You may want to redirect the user back to the index page or another relevant page
            window.location.href = '/'; // Redirect to the index page
        });
    </script>
</body>
</html>
